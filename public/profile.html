<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Hi {{userObject.name}}, Welcome to Your Profile</h3>
        </div>
    <div class="panel-body">
        <p>Below is your profile at Bookie. You can update your city and state here</p>
        <h4>My City: {{userObject.city}}</h4>
        <h4>My State: {{userObject.state}}</h4>
        <hr>
        <form name="userForm" novalidate>
            <div class="form-group">
                <label>Update City</label>
                <input name="userCity" id="cityField" type="text" class="form-control" placeholder="Change your city here" ng-model="user.city">
            </div>
            <div class="form-group">
                <label>Update State</label>
                <input name="userState" id="stateField" type="text" class="form-control" placeholder="Change your state here" ng-model="user.state">
            </div>
            <input type="submit" class="btn btn-default btn-primary" ng-click="updateUser(user)">
        </form>
    </div>
    </div>
</div>
